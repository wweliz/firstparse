<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Parse Picture App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body>
  	<div class="main-container">
	    <div class="input-view"></div>
	    <div class="gallery-view"></div>
  	</div>

  	<!-- Scripts -->
  	<script type="text/template" class="input-template">
  		<img src="<%= imgURL %>"/>
  		<p class="caption"> <%= caption %> </p>
			<input class="URL-input" type="text" placeholder="Add an image URL..." value="<%= imgURL %>">
			<input class="caption-input" type="text" placeholder="Add a caption..." value="<%= caption %>">
			<span class="new-btn button">New Photo</span>
			<span class="save-btn button">Save</span>
			<span class="delete-btn button">Delete</span>
		</script>

		<script type="text/template" class="gallery-template">
			<img src="<%= imgURL %>"/>
			<span class="caption"> <%= caption %> </span>
		</script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//www.parsecdn.com/js/parse-1.2.18.min.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/parseobject-collection.js"></script>
    <script src="scripts/inputview.js"></script>
    <script src="scripts/galleryview.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
	</body>
</html>
